version: '3.8'

services:
  # Production configuration - uses MongoDB Atlas only
  web:
    build: .
    container_name: socialtab-app-prod
    ports:
      - "80:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    env_file:
      - .env
    restart: always
    networks:
      - socialtab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  socialtab-network:
    driver: bridge
